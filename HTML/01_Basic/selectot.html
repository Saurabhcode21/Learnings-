<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css selector</title>
    <style>
      p {
        color: red;
        border: 2px solid red;
        border-radius: 10px;
      }
      span,
      h1 {
        border-radius: 20px;

        color: white;
        background-color: #123;
      }
      .redEliment {
        color: blue;
      }
    </style>
  </head>
  <body>
    <span> <h1>Css selector</h1> </span>

    <p id="hii" class="redEliment">this is css selector</p>
    <p>this also Css selector</p>
  </body>
</html>
