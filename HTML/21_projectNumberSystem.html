<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/21_projectNumberSystem.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.jpg" alt="">
            <h1 id="a1">Number System Conversion</h1>
            <!-- <a href=" " id="sr" class="btn">Search</a> -->
        </div>

        <div class="row">
            <form action="">
                <h2>Convert Number from any  base to any base</h2>
                <br>
                Enter Name: <input type="text" placeholder="Enter your number"><br>
            
           Form Base: <select name="form base" id="k1" class="a2" >
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="octal">Octal</option>
                <option value="hexa-dec">Hexa-Decimal</option>
            </select><br>
            To  Base :  <select name="form base" id="k2" class="a2">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="octal">Octal</option>
                <option value="hexa-dec">Hexa-Decimal</option>
            </select><br>
            <button class="btn">=Convert</button>
            <button type="reset" class="btn">x Reset</button><br>
            Result Number: <textarea name="" ></textarea>
            </form>
        </div>
    </div>
    
</body>
</html>
